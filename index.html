<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Calculatrice</title>
                <meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="./CSS/styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/65211b898e.js"
			crossorigin="anonymous"
		></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	</head>
	<body>
		<div class="calculatrice_container">
			<div class="screen">
				<p id="screen_para">33+17 = 50</p>
			</div>
			<div class="keys_container">
				<div class="key">7</div>
				<div class="key">8</div>
				<div class="key">9</div>
				<div class="key yellow op">/</div>
				<div class="key">4</div>
				<div class="key">5</div>
				<div class="key">6</div>
				<div class="key yellow op">*</div>
				<div class="key">1</div>
				<div class="key">2</div>
				<div class="key">3</div>
				<div class="key yellow op">-</div>
				<div class="key yellow op">.</div>
				<div class="key">0</div>
				<div class="key red op">=</div>
				<div class="key yellow op">+</div>
			</div>
		</div>
		<script src="./JS/index.js"></script>
	</body>
</html>
